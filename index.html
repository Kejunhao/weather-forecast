                    axios.get('https://www.tianqiapi.com/api/?appid=48565992&appsecret=rElkTg7U&version=v1').then(res => {
                       
                        this.msg = res.data.city;
                        this.arr = res.data.data;
                        console.log(res);
                        
                    })
                }
            }
        })
